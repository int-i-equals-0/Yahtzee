# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Триггер на push в ветку main (или master)
  push:
    branches: [ "main" ] # Замените на "master", если у вас основная ветка называется master
  # Можно также запускать вручную
  workflow_dispatch:

# Указываем разрешения для токена
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Укажите версию Node.js, подходящую для вашего проекта
          cache: 'npm' # Кешируем зависимости npm

      - name: Install dependencies
        run: npm ci # Используем ci для чистой установки

      - name: Build
        run: npm run build # Команда для сборки Vue-приложения (должна создать папку dist)

      # Загружаем папку dist как артефакт
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Путь к папке, которую нужно задеплоить

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # URL деплоя
    runs-on: ubuntu-latest
    needs: build # Деплой запускается только после успешной сборки
    steps:
      - name: Deploy to GitHub Pages
        id: deployment # ID для получения URL
        uses: actions/deploy-pages@v4 # Действие для деплоя на GitHub Pages
